{{ define "title" }}
  <!-- This will override the default value set in baseof.html; i.e., "{{.Site.Title}}" in the original example-->
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main"}}
<article>
  <header class="bg-gold sans-serif">
    <div class="mw9 center pa4 pt5-ns ph7-l">
      <time class="f6 mb2 dib ttu tracked"
        ><small>{{.Date.Format "2006-01-02"}}</small></time
      >
      <h3 class="f2 f1-m f-headline-l measure-narrow lh-title mv0">
        <span class="bg-black-90 lh-copy white pa1 tracked-tight"
          >{{ .Title }}</span
        >
      </h3>
      <h4 class="f3 fw1 georgia i">{{ .Description }}</h4>
      <h5 class="f6 ttu tracked black-80">By Adam Morse</h5>
    </div>
  </header>
  <div class="pa4 ph7-l georgia mw9-l center">{{ .Content }}</div>
</article>
{{ end}}
