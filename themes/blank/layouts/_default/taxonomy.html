{{ define "main" }}
<main class="mw6 center sans-serif">
  <h2 class="flex justify-center ttu">{{ .Title }}</h2>
  {{ range .Pages }}
  <article class="dt w-100 bb b--black-05 pb2 mt2">

    <!-- thumbnail muncul pada list artikel pada sebuah tag/category  -->
    {{ if and (isset .Params "thumbnail") .Params.thumbnail }}
    <div class="dtc w2 w3-ns v-mid">
      <img src="{{ .Params.thumbnail | relURL }}" class="ba b--black-10 db br2 w2 w3-ns h2 h3-ns"/>
    </div>
    {{ end }}

    <div class="dtc v-mid pl3">
      <h3 class="f6 f5-ns fw6 lh-title black mv0"><a class="link list black dim" href="{{ .RelPermalink }}">{{.Page.Title }}</a></h3>
      <h4 class="f6 fw4 mt0 mb0 black-60"></h4>
    </div>
  </article>
  {{ end }}
</main>        
{{ end }}
