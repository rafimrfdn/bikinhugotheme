<header
  id="theme-header"
  class="theme-header header-layout-2 main-nav-light main-nav-default-light main-nav-below no-stream-item has-normal-width-logo mobile-header-default"
>
  <div class="container header-container">
    <div class="tie-row logo-row">
      <div class="logo-wrapper">
        <div class="tie-col-md-4 logo-container clearfix">
          <div
            id="mobile-header-components-area_1"
            class="mobile-header-components"
          >
            <ul class="components">
              <li class="mobile-component_menu custom-menu-link">
                <a href="#" id="mobile-menu-icon"
                  ><span
                    class="tie-mobile-menu-icon nav-icon is-layout-1"
                  ></span
                  ><span class="screen-reader-text">Menu</span></a
                >
              </li>
            </ul>
          </div>
          <div
            id="logo"
            class="image-logo"
            style="margin-top: 40px; margin-bottom: 40px"
          >
            <a title="Jannah" href="./">
              <picture class="tie-logo-default tie-logo-picture">
                <source
                  class="tie-logo-source-default tie-logo-source"
                  srcset="
                    https://jannah.tielabs.com/jannah-travel/wp-content/uploads/sites/12/2017/04/logo-travel@2x.png 2x,
                    https://jannah.tielabs.com/jannah-travel/wp-content/uploads/sites/12/2017/04/logo-travel.png    1x
                  "
                />
                <img
                  class="tie-logo-img-default tie-logo-img"
                  src="/jannah-travel/wp-content/uploads/sites/12/2017/04/logo-travel.png"
                  alt="Jannah"
                  width="281"
                  height="61"
                  style="max-height: 61px; width: auto"
                />
              </picture>
              <h1 class="h1-off">Jannah</h1>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main-nav-wrapper">
      {{ partial "nav" .}} 
  </div>
</header>
